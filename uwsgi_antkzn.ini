[uwsgi]
project = DJZoom
env = antenv
uid = ubuntu
base = /home/%(uid)

chdir = %(base)/Sites/%(project)
home = %(base)/Env/%(env)
module = %(project).wsgi:application
virtualenv= %(base)/Env/%(env)

master = true
processes = 5

socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 660
vacuum = true
