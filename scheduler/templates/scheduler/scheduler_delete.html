{% extends "scheduler/scheduler_index.html" %}

{% block title %}Удаление товара :: {{ object.sched_un_id }}{% endblock %}
{% block main %}
    {% include "scheduler/modules/inner_banner.html" %}
    <div class="container">
        <div class="row">
            <h2>Удаление заявки</h2>
            <h4>{{ object.sched_un_id }}</h4>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Удалить">
            </form>
            <p><a href="{% url "scheduler_index" %}?page={{ pn }}&sort={{ sort }}&order={{ order }}">Назад</a></p>
        </div>
    </div>
{% endblock %}
