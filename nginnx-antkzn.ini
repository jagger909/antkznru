server {
    listen 80 ;
    listen 443 ssl;
    server_name antkzn.ru www.antkzn.ru;

    ssl_certificate /etc/letsencrypt/live/antkzn.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/antkzn.ru/privkey.pem;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /home/ubuntu/Sites/DJZoom;
    }

    location / {
        include         uwsgi_params;
        uwsgi_pass      unix:/run/uwsgi/DJZoom.sock;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        include         uwsgi_params;
        uwsgi_pass      unix:/run/uwsgi/DJZoom.sock;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
    }
}
