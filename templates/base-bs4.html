{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Необходимые Мета-теги всегда на первом месте -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} :: Холод мастер | Сервисный центр по ремонту холодильного
        оборудования</title>

    <link href="{% static "images/logo2.png" %}" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static "css/owl.carousel.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "css/bootsnav.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery.fancybox.css" %}" rel="stylesheet">
    <link href="{% static "css/product-tab.css" %}" rel="stylesheet">
    <link href="{% static "css/settings.css" %}" rel="stylesheet">
    <link href="{% static "css/reset.css" %}" rel="stylesheet">
    <link href="{% static "css/hero_slider.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    {% block additional_css %}
    {% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>


{% block content %}
{% endblock %}


<!-- jQuery первый, затем Tether, затем Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
<script src="{% static "js/owl.carousel.min.js" %}"></script>
<script src="{% static "js/modernizr.js" %}"></script>
<script src="{% static "js/jquery.appear.js" %}"></script>
<script src="{% static "js/jquery-countTo.js" %}"></script>
<script src="{% static "js/bootsnav.js" %}"></script>
<script src="{% static "js/jquery.fancybox.js" %}"></script>
<script src="{% static "js/parallaxie.js" %}"></script>
<script src="{% static "js/jquery.isotope.min.js" %}"></script>
<script src="{% static "js/jquery.typewriter.js" %}"></script>
<script src="{% static "js/hero_slider.js" %}"></script>
<script src="{% static "js/themepunch/jquery.themepunch.revolution.min.js" %}"></script>
<script src="{% static "js/themepunch/jquery.themepunch.tools.min.js" %}"></script>
<script src="{% static "js/themepunch/themepunch_revolution.extension.layeranimation.min.js" %}"></script>
<script src="{% static "js/themepunch/themepunch_revolution.extension.navigation.min.js" %}"></script>
<script src="{% static "js/themepunch/themepunch_revolution.extension.slideanims.min.js" %}"></script>
<script src="{% static "js/themepunch/themepunch_revolution.extension.video.min.js" %}"></script>
<script src="{% static "js/themepunch/themepunch_revolution.extension.parallax.min.js" %}"></script>
<script src="{% static "js/function.js" %}"></script>
{% block additional_js %}
{% endblock %}

</body>
</html>
